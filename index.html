<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Calculator</h2><hr>
        <div id="output"></div><hr>
        <div >
            <button id="add" class="operation">+</button>
            <button id="subtract" class="operation">-</button>
            <button id="multiply" class="operation">*</button>
            <button id="divide" class="operation">/</button>
            <button id="modulus" class="operation">%</button>
        </div>
            <div>
                <button class="integer">1</button>
                <button class="integer">2</button>
                <button class="integer">3</button><br>
                <button class="integer">4</button>
                <button class="integer">5</button>
                <button class="integer">6</button><br>
                <button class="integer">7</button>
                <button class="integer">8</button>
                <button class="integer">9</button><br>
                <button class="integer">10</button>
                <button class="integer">0</button>
                <button class="integer">00</button>
                <button class="integer">.</button>
                <button class="integer" id="clear">Clear</button>
                <button id="equalT0">=</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
